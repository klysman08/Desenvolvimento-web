<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="body" style="background: blueviolet">

    <h1>Sitema de multas e Cidade</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    Qual o seu pais? <input name="cidade" id="cidade">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="cid">


    </div>


    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var body = window.document.getElementById('body')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if(vel > 60){
                res.innerHTML += `Você foi multado`
                body.style.background(blue)
            } else{
                res.innerHTML = `Tudo certo`
            }
            }
            
        function pais(){
            var pais = window.document.getElementById('cidade')
            var cid = window.document.getElementById('cid')
            var pais = String(pais.value)
            if (pais != 'korea') {
                cid.innerHTML += `Você é Estrangeiro`
            } else {
                cid.innerHTML = `Você é koreano`
            }
        }
    
    </script>
    
</body>
</html>
