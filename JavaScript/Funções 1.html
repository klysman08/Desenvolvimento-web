<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document-teste01</title>

    <style>
        div#area {

            font: normal 22pt Arial;
            background: orange;
            color: black;
            width: 550px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>

</head>


<body>

    <div id="area">
        Interaja
    </div>


    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)l

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'green'

        }

        function entrar() {
            a.innerText = 'Entrouuuu!'

        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'red'

        }
    </script>


</body>

</html>
